="12" height="12" decoding="async" data-nimg="1" style="color:transparent" src="/devjobs-web-app/assets/desktop/icon-moon.svg"/></button></div></header><section class="FilterBar_filter_bar_section__kFR4Y"><form><img alt="" loading="lazy" width="24" height="24" decoding="async" data-nimg="1" class="FilterBar_icon_search__2JHcg" style="color:transparent" src="/devjobs-web-app/assets/desktop/icon-search.svg"/><input class="FilterBar_input_title__iAyRu" type="text" placeholder="Filter by title…" value=""/><div class="FilterBar_filter_popup__eTADd"><div class="FilterBar_layout__vphT5"></div><div class="FilterBar_wrapper__M4Qk9"><img alt="" loading="lazy" width="17" height="24" decoding="async" data-nimg="1" class="FilterBar_icon_loc__cKYll" style="color:transparent" src="/devjobs-web-app/assets/desktop/icon-location.svg"/><select style="opacity:0.3" class="FilterBar_select_loc__AyZNm"><option value="" selected="">Filter by location...</option><option value="United Kingdom">United Kingdom</option><option value="United States">United States</option><option value="Russia">Russia</option><option value="Japan">Japan</option><option value="Germany">Germany</option><option value="Singapore">Singapore</option><option value="New Zealand">New Zealand</option></select><label class="FilterBar_checkbox_label__vLBHf"><div></div><span>Full Time</span><input type="checkbox"/></label></div></div><button class="FilterBar_search_btn__4zxRh">Search</button></form></section><section class="Jobs_jobs_section__HfXAM"><p class="Jobs_no_jobs__59BoC">No jobs were found 📭</p></section><div class="Jobs_btn_wrapper__aTI6l"></div></main></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"data":[{"id":1,"company":"Scoot","logo":"/devjobs-web-app/assets/logos/scoot.svg","logoBackground":"hsl(36, 87%, 49%)","position":"Senior Software Engineer","postedAt":"5h ago","contract":"Full Time","location":"United Kingdom","website":"https://example.com/scoot","apply":"https://example.com/scoot/apply","description":"Scoot is looking for a Senior Software Engineer passionate about building approachable, innovative and user-first experiences to join our small but growing Engineering team. You will be responsible for building and maintaining front end functionality across all of Scoot’s applications, fostering a growing team of software engineers, and helping drive and maintain best software patterns and practices in our codebase.","requirements":{"content":"The ideal candidate is as passionate about solving challenges through technology. They are well-versed in building proof of concepts from scratch and taking these POCs to production and scale. The right fit will have the engineering experience to build and iterate quickly and is comfortable working with product and design to set the technical strategy and roadmap.","items":["5+ years of industry experience in a software engineering role, preferably building a SaaS product. You can demonstrate significant impact that your work has had on the product and/or the team.","Experience with scalable distributed systems, both built from scratch as well as on AWS primitives.","Extremely data-driven.","Ability to debug complex systems."]},"role":{"content":"We are looking for a Senior Software Engineer to join as one of our first hires. As we iterate on our MVP, you will have the opportunity to drive the vision and own the build behind our digital experience. You’ll have the support of an experienced technical advisor, a Head of Product, and an external team to work with.","items":["This role is for someone who is excited about the early stage - you’ll be responsible for turning the platform vision into reality through smart, efficient building and testing.","Translate the product roadmap into engineering requirements and own the engineering roadmap","Work with limited resources to test and learn as efficiently as possible, while laying the framework to build a more scalable product over time.","Collaborate with product, design, and external engineering teammates as needed."]}},{"id":2,"company":"Blogr","logo":"/devjobs-web-app/assets/logos/blogr.svg","logoBackground":"hsl(12, 79%, 52%)","position":"Haskell and PureScript Dev","postedAt":"20h ago","contract":"Part Time","location":"United States","website":"https://example.com/blogr","apply":"https://example.com/blogr/apply","description":"Blogr is looking for a part-time developer to join our six-strong team of full-stack engineers. Our core development values are strong, static typing and correctness, rigorous automation (in both testing and infrastructure) and everyone having a say.","requirements":{"content":"We are looking to carefully add great developers which care about solving problems \u0026 which have been in a relationship with Purescript and/or Haskell for at least 3 years (Not necessarily monogamous though).","items":["You have a knack for UI design","Have Haskell or Purescript knowledge/hacking under your belt.","An experienced engineer familiar with automated testing and deployment.","Experienced with functional programming and domain-driven design or simply interested and capable of learning on the job."]},"role":{"content":"The role is more frontend-focused where you will be tasked to build browser-based UIs for Haskell applications.","items":["Build up our tech stack around Haskell and introduce best practices","Contribute to the design of our conversational engine and the architecture supporting it","Design new UIs, working closely with users, stakeholders and the backend team.","Maximize robustness, performance, and scalability of solutions"]}},{"id":3,"company":"Vector","logo":"/devjobs-web-app/assets/logos/vector.svg","logoBackground":"hsl(235, 10%, 23%)","position":"Midlevel Back End Engineer","postedAt":"1d ago","contract":"Part Time","location":"Russia","website":"https://example.com/vector","apply":"https://example.com/vector/apply","description":"We are looking for a Mid-level Back End Engineer to join our growing software engineering organization. The right person will help move our platform to the next level. You’ll be working as part of a skilled, collaborative team to jointly design and implement high visibility applications.","requirements":{"content":"As our ideal candidate, you have previous experience in Ruby on Rails and are eager to continue to develop professionally. You work well in an agile environment, and collaborate well with other Software Engineers, Test Automation Engineers, Product Managers, and Designers. You thrive in a fast-paced environment, and are able to adapt when needed.","items":["Active participation on a software development team designing, coding, testing, and releasing functionality to our customers","Close collaboration with other engineers and product managers to become a valued member of an autonomous, cross-functional team","Operational responsibility for the services that are owned by your team, potentially including taking part in an on-call rotation"]},"role":{"content":"This is an IDEAL job if you already have a few years of software engineering experience under your belt, and you want to be part of a small, intensely skilled team, who feel total ownership of their work, and can’t imagine a day without learning \u0026 coding. You will play a crucial role in the Vector platform and everything you do will matter.","items":["Design, code, deploy, and test applications according to the user stories/requirements and industry best practices.","Follow industry standard software lifecycle process when developing software","Conduct code-review with other developers","Assist in development and peer review of plans, technical solutions, and related documentation."]}},{"id":4,"company":"Office Lite","logo":"/devjobs-web-app/assets/logos/officelite.svg","logoBackground":"hsl(227, 62%, 48%)","position":"Senior Application Engineer","postedAt":"2d ago","contract":"Full Time","location":"Japan","website":"ht
